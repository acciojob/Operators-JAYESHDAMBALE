<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>

    <input type="number" id="num1">
    <input type="number" id="num2">

    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <button id="calculate">Calculate</button>

    <!-- MUST EXIST -->
    <div id="result"></div>

    <div class="division">Hello</div>
    <div class="division">Welcome</div>
    <div class="division">To</div>
    <div class="division">My</div>
    <div class="division">Class</div>

    <button id="change_text">Change Text</button>

    <!-- Script loaded AFTER HTML -->
    <script src="script.js"></script>
</body>
</html>
